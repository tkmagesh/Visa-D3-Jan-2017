<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Svg elements</title>
	<script src="d3.js"></script>
</head>
<body>
	

<h2>A Rectangle</h2>

<svg width="50" height="50">
  <rect x="0" y="0" width="50" height="50" />
</svg>
<h2>A Circle</h2>

<svg width="50" height="50">
  <circle cx="25" cy="25" r="25" />
</svg>
<h2>An Ellipse</h2>

<svg width="50" height="50">
 <ellipse cx="25" cy="25" rx="15" ry="10" />
</svg>
<h2>A Straight Line</h2>

<svg width="50" height="50">
  <line x1="5" y1="5" x2="40" y2="40" stroke="gray" stroke-width="5"  />
</svg>
<h2>A Polyline</h2>

<svg width="50" height="50">
  <polyline fill="yellow" stroke="blue" stroke-width="2" 
    points="05,30
            15,30 
            15,20
            25,20
            25,10
            35,10" />
</svg>
<h2>A Polygon</h2>

<svg width="50" height="50">
  <polygon fill="yellow" stroke="blue" stroke-width="2" 
    points="05,30
            15,10 
            25,30" />
</svg>
</body>
</html>

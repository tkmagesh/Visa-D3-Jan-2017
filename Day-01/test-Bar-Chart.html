<!DOCTYPE html>
<html>
<head>
    <script src="d3.js"></script>
    <script src="d3-selection-multi.v1.min.js"></script>
    <meta name="description" content="D3byEX 4.1" />
    <meta charset="utf-8">
</head>
<body>
    <script>
        var data = [55, 44, 30, 23, 17, 14, 16, 25, 41, 61, 85,
                    101, 95, 105, 114, 150, 180, 210, 125, 100, 71,
                    75, 72, 67];

        var barWidth = 20, barPadding = 3;
        var maxValue = d3.max(data);

        var mainGroup = d3.select('body')
            .append('svg')
            .attrs({ width: 1000, height: 250 })
            .append('g');

        function xloc(d, i) { return i * (barWidth + barPadding); }
        function yloc(d) { return maxValue - d; }
        function translator(d, i) {
            return "translate(" + xloc(d, i) + "," + yloc(d) + ")";
        }

        mainGroup.selectAll("rect")
            .data(data)
            .enter()
            .append('rect')
            .attrs({
                fill: 'steelblue',
                transform: translator,
                width: barWidth,
                height: function (d) { return d; }
            });
        
    </script>
</body>
</html>

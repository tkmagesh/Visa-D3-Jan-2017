<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
</head>

<body>
     <script src="d3.js"></script>
    <script src="d3-selection-multi.js"></script>
    <script>
        svg = d3.select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 250);

        var data = d3.range(100)
            .map(function (i) {
                return Math.random() * 30;
            })
            .map(function (d, i) {
                return { X: i * 10, Y: d }
            });

        var generator = d3.area()
            .y0(100)
            .x(function (d) { return d.X; })
            .y1(function (d) { return d.Y; });

        svg.append('path')
            .datum(data)
            .attrs({
                d: generator,
                fill: 'yellow',
                stroke: 'black'
            });
    </script>
</body>
</html>

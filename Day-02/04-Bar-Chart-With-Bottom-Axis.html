<!DOCTYPE html>
<html>
<head>
    <script src="d3.js"></script>
    <script src="d3-selection-multi.js"></script>
    <meta name="description"/>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var data = [55, 44, 30, 23, 17, 14, 16, 25, 41, 61, 85,
                    101, 95, 105, 114, 150, 180, 210, 125, 100, 71,
                    75, 72, 67];

        var maxValue = d3.max(data);

        var width = 500, height = 500;
        var svg = d3.select('body')
            .append('svg')
            .attrs({ width: width, height: height });

        var scale = d3.scaleLinear()
          .domain([0, maxValue])
          .range([0, width]);
        console.log(scale);

        var axisGroup = svg.append('g');
        
        var axis = d3.axisBottom().scale(scale);

        console.dir(axis);

        //var axis = d3.svg.axis().scale(scale);
        var axisNodes = axisGroup.call(axis);
        //style
        
        var domain = axisNodes.selectAll('.domain');
        domain.attrs({
            fill: 'none',
            'stroke-width': 1,
            stroke: 'red'
        })

        var ticks = axisNodes.selectAll('.tick line');
        console.log(ticks);
        ticks.attrs({
            fill: 'none',
            'stroke-width': '2px',
            stroke: 'blue'
        });
        
    </script>
</body>
</html>

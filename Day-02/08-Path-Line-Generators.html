<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
</head>

<body>
     <script src="d3.js"></script>
    <script src="d3-selection-multi.js"></script>
    <script>
        var svg = d3.select('body')
            .append('svg')
            .attrs({
                width: 500,
                height: 250
            });

        var data = [
            { X: 10, Y: 10 },
            { X: 60, Y: 60 },
            { X: 80, Y: 20 }
        ];
        var generator = d3.line()
            .x(function (d) { return d.X; })
            .y(function (d) { return d.Y; });
        svg.append('path')
            .datum(data)
            .attrs({
                d: generator,
                stroke: 'steelblue'
            });
        svg.append('path')
            .datum(data)
            .attrs({
                transform: 'translate(100,0)',
                d: generator,
                fill: 'none',
                stroke: 'steelblue'
            });
    </script>
</body>
</html>
